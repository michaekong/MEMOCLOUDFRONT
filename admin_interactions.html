<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion Interactions</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                yellow: '#ffb606',
                dark: '#3a3a3a',
                light: '#f5f7fa',
              }
            }
          }
        }
      }
    </script>
    <style>
        body { background-color: #f5f7fa; font-family: 'Segoe UI', sans-serif; }
        .animate-fade-in { animation: fadeIn 0.3s ease-out; }
        .animate-slide-up { animation: slideUp 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e0; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #a0aec0; }

        .tab-button { position: relative; padding-bottom: 0.5rem; }
        .tab-button.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: #ffb606;
            border-radius: 3px 3px 0 0;
        }
    </style>
</head>
<body class="min-h-screen">

    <!-- Header -->
    <header class="bg-brand-dark text-white shadow-lg sticky top-0 z-40">
        <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 rounded-full bg-brand-yellow flex items-center justify-center text-brand-dark font-bold text-xl">
                    <i class="fas fa-chart-line"></i>
                </div>
                <h1 class="text-xl font-bold">Gestion<span class="text-brand-yellow">Interactions</span></h1>
            </div>
            <div class="flex items-center gap-4">
                <span id="userName" class="text-sm text-gray-300"></span>
                <button onclick="app.logout()" class="text-gray-400 hover:text-white transition-colors">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 py-8">
        
        <!-- Stats Cards -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8 animate-fade-in">
            <div class="bg-white rounded-xl shadow-md p-6 border-l-4 border-blue-500">
                <div class="flex items-center justify-between mb-2">
                    <i class="fas fa-comments text-3xl text-blue-500"></i>
                    <span id="totalComments" class="text-3xl font-bold text-brand-dark">0</span>
                </div>
                <p class="text-gray-600 font-medium">Commentaires</p>
                <p class="text-xs text-gray-400 mt-1">Total des commentaires</p>
            </div>

            <div class="bg-white rounded-xl shadow-md p-6 border-l-4 border-red-500">
                <div class="flex items-center justify-between mb-2">
                    <i class="fas fa-heart text-3xl text-red-500"></i>
                    <span id="totalLikes" class="text-3xl font-bold text-brand-dark">0</span>
                </div>
                <p class="text-gray-600 font-medium">Likes</p>
                <p class="text-xs text-gray-400 mt-1">Total des likes</p>
            </div>

            <div class="bg-white rounded-xl shadow-md p-6 border-l-4 border-purple-500">
                <div class="flex items-center justify-between mb-2">
                    <i class="fas fa-download text-3xl text-purple-500"></i>
                    <span id="totalDownloads" class="text-3xl font-bold text-brand-dark">0</span>
                </div>
                <p class="text-gray-600 font-medium">Téléchargements</p>
                <p class="text-xs text-gray-400 mt-1">Total des téléchargements</p>
            </div>

            <div class="bg-white rounded-xl shadow-md p-6 border-l-4 border-yellow-500">
                <div class="flex items-center justify-between mb-2">
                    <i class="fas fa-star text-3xl text-brand-yellow"></i>
                    <span id="totalRatings" class="text-3xl font-bold text-brand-dark">0</span>
                </div>
                <p class="text-gray-600 font-medium">Notations</p>
                <p class="text-xs text-gray-400 mt-1">Total des notes</p>
            </div>
        </div>

        <!-- Tabs Navigation -->
        <div class="bg-white rounded-xl shadow-md p-4 mb-6 animate-fade-in">
            <div class="flex overflow-x-auto gap-4 text-sm font-bold">
                <button onclick="app.switchTab('comments')" class="tab-button active whitespace-nowrap px-4 py-2 text-brand-dark" data-tab="comments">
                    <i class="fas fa-comments mr-2"></i>Commentaires
                </button>
                <button onclick="app.switchTab('likes')" class="tab-button whitespace-nowrap px-4 py-2 text-gray-600 hover:text-brand-dark transition-colors" data-tab="likes">
                    <i class="fas fa-heart mr-2"></i>Likes
                </button>
                <button onclick="app.switchTab('downloads')" class="tab-button whitespace-nowrap px-4 py-2 text-gray-600 hover:text-brand-dark transition-colors" data-tab="downloads">
                    <i class="fas fa-download mr-2"></i>Téléchargements
                </button>
                <button onclick="app.switchTab('ratings')" class="tab-button whitespace-nowrap px-4 py-2 text-gray-600 hover:text-brand-dark transition-colors" data-tab="ratings">
                    <i class="fas fa-star mr-2"></i>Notations
                </button>
            </div>
        </div>

        <!-- Search Bar -->
        <div class="bg-white rounded-xl shadow-md p-4 mb-6 animate-fade-in">
            <div class="relative w-full group">
                <i class="fas fa-search absolute left-4 top-1/2 -translate-y-1/2 text-gray-400 group-focus-within:text-brand-yellow transition-colors"></i>
                <input type="text" id="searchInput" placeholder="Rechercher..." 
                       class="w-full pl-10 pr-4 py-3 bg-gray-50 border-2 border-transparent rounded-lg focus:bg-white focus:border-brand-yellow/50 focus:ring-0 transition-all outline-none"
                       onkeyup="app.handleSearch()">
            </div>
        </div>

        <!-- Content Area -->
        <div id="tabContent" class="animate-fade-in"></div>

    </main>

    <!-- Modal Detail -->
    <div id="detailModal" class="hidden fixed inset-0 z-50 flex items-center justify-center p-4 bg-brand-dark/80 backdrop-blur-sm animate-fade-in">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-2xl max-h-[90vh] overflow-y-auto animate-slide-up">
            <div class="flex justify-between items-center p-6 border-b border-gray-100 bg-gray-50 rounded-t-xl">
                <h3 id="detailModalTitle" class="text-xl font-bold text-brand-dark">Détails</h3>
                <button onclick="app.closeDetailModal()" class="w-8 h-8 rounded-full hover:bg-gray-200 flex items-center justify-center text-gray-400 hover:text-red-500 transition-colors">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div id="detailModalContent" class="p-6"></div>
        </div>
    </div>

    <!-- Toast -->
    <div id="toast" class="fixed bottom-6 right-6 px-6 py-3 rounded-lg shadow-lg text-white font-medium transform translate-y-20 opacity-0 transition-all duration-300 z-[60]"></div>

    <script>
        const API_URL = 'https://mcb.reimca-app.com//api';
        const UNIV_SLUG = 'ecole-des-travaux';
        const TOKEN = localStorage.getItem('authToken');

        const app = {
            currentTab: 'comments',
            data: {
                comments: [],
                likes: [],
                downloads: [],
                ratings: []
            },
            filteredData: [],

            async init() {
                if (!TOKEN) {
                    document.body.innerHTML = '<div class="p-10 text-center text-red-500">Session expirée. Veuillez vous reconnecter.</div>';
                    return;
                }

                try {
                    await this.loadCurrentUser();
                    await this.loadAllData();
                    this.updateStats();
                    this.renderTab('comments');
                } catch (e) {
                    console.error(e);
                    this.showToast('Erreur de chargement', 'error');
                }
            },

            async loadCurrentUser() {
                const res = await fetch(`${API_URL}/auth/me/`, {
                    headers: { 'Authorization': `Bearer ${TOKEN}` }
                });
                const user = await res.json();
                document.getElementById('userName').textContent = user.full_name || user.email;
            },

            async loadAllData() {
                const headers = { 'Authorization': `Bearer ${TOKEN}` };

                // Commentaires
                const commentsRes = await fetch(`${API_URL}/interactions/universites/${UNIV_SLUG}/interactions/commentaires/`, { headers });
                this.data.comments = await commentsRes.json();

                // Likes
                const likesRes = await fetch(`${API_URL}/interactions/universites/${UNIV_SLUG}/interactions/likes/`, { headers });
                this.data.likes = await likesRes.json();

                // Téléchargements
                const dlRes = await fetch(`${API_URL}/interactions/universites/${UNIV_SLUG}/interactions/telechargements/`, { headers });
                this.data.downloads = await dlRes.json();

                // Notations
                const ratingsRes = await fetch(`${API_URL}/interactions/universites/${UNIV_SLUG}/interactions/notations/`, { headers });
                this.data.ratings = await ratingsRes.json();
            },

            updateStats() {
                document.getElementById('totalComments').textContent = this.data.comments.length;
                document.getElementById('totalLikes').textContent = this.data.likes.length;
                document.getElementById('totalDownloads').textContent = this.data.downloads.length;
                document.getElementById('totalRatings').textContent = this.data.ratings.length;
            },

            switchTab(tabName) {
                this.currentTab = tabName;
                
                // Update active tab
                document.querySelectorAll('.tab-button').forEach(btn => {
                    if (btn.dataset.tab === tabName) {
                        btn.classList.add('active', 'text-brand-dark');
                        btn.classList.remove('text-gray-600');
                    } else {
                        btn.classList.remove('active', 'text-brand-dark');
                        btn.classList.add('text-gray-600');
                    }
                });

                document.getElementById('searchInput').value = '';
                this.renderTab(tabName);
            },

            renderTab(tabName) {
                const container = document.getElementById('tabContent');
                
                switch(tabName) {
                    case 'comments':
                        this.filteredData = [...this.data.comments];
                        this.renderComments(container);
                        break;
                    case 'likes':
                        this.filteredData = [...this.data.likes];
                        this.renderLikes(container);
                        break;
                    case 'downloads':
                        this.filteredData = [...this.data.downloads];
                        this.renderDownloads(container);
                        break;
                    case 'ratings':
                        this.filteredData = [...this.data.ratings];
                        this.renderRatings(container);
                        break;
                }
            },

            handleSearch() {
                const query = document.getElementById('searchInput').value.toLowerCase();
                
                switch(this.currentTab) {
                    case 'comments':
                        this.filteredData = this.data.comments.filter(c => 
                            c.contenu.toLowerCase().includes(query) ||
                            c.utilisateur.nom.toLowerCase().includes(query)
                        );
                        this.renderComments(document.getElementById('tabContent'));
                        break;
                    case 'likes':
                        this.filteredData = this.data.likes.filter(l => 
                            l.memoire_titre.toLowerCase().includes(query) ||
                            l.utilisateur_nom.toLowerCase().includes(query)
                        );
                        this.renderLikes(document.getElementById('tabContent'));
                        break;
                    case 'downloads':
                        this.filteredData = this.data.downloads.filter(d => 
                            d.memoire_titre.toLowerCase().includes(query) ||
                            d.utilisateur_nom.toLowerCase().includes(query)
                        );
                        this.renderDownloads(document.getElementById('tabContent'));
                        break;
                    case 'ratings':
                        this.filteredData = this.data.ratings.filter(r => 
                            r.utilisateur_nom.toLowerCase().includes(query)
                        );
                        this.renderRatings(document.getElementById('tabContent'));
                        break;
                }
            },

            renderComments(container) {
                container.innerHTML = `
                    <div class="bg-white rounded-xl shadow-md overflow-hidden">
                        <div class="overflow-x-auto">
                            <table class="w-full text-left">
                                <thead class="bg-gray-50 text-gray-500 uppercase text-xs font-bold border-b border-gray-100">
                                    <tr>
                                        <th class="px-6 py-4">Utilisateur</th>
                                        <th class="px-6 py-4">Commentaire</th>
                                        <th class="px-6 py-4">Date</th>
                                        <th class="px-6 py-4">Statut</th>
                                        <th class="px-6 py-4 text-right">Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="commentsTableBody" class="divide-y divide-gray-100"></tbody>
                            </table>
                        </div>
                    </div>
                `;

                const tbody = document.getElementById('commentsTableBody');
                
                if (this.filteredData.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="5" class="text-center py-10 text-gray-400">Aucun commentaire trouvé</td></tr>';
                    return;
                }

                tbody.innerHTML = this.filteredData.map(c => {
                    const date = new Date(c.date).toLocaleDateString('fr-FR');
                    const statusClass = c.modere ? 'bg-red-100 text-red-700' : 'bg-green-100 text-green-700';
                    const statusLabel = c.modere ? 'Modéré' : 'Public';
                    const truncated = c.contenu.length > 100 ? c.contenu.substring(0, 100) + '...' : c.contenu;

                    return `
                    <tr class="hover:bg-gray-50 transition-colors group">
                        <td class="px-6 py-4">
                            <div class="flex items-center gap-3">
                                <div class="w-10 h-10 rounded-full bg-gradient-to-br from-blue-400 to-blue-600 flex items-center justify-center text-white font-bold">
                                    ${c.utilisateur.prenom?.[0] || 'U'}
                                </div>
                                <div>
                                    <p class="font-bold text-brand-dark">${c.utilisateur.prenom} ${c.utilisateur.nom}</p>
                                    <p class="text-xs text-gray-500">${c.utilisateur.email}</p>
                                </div>
                            </div>
                        </td>
                        <td class="px-6 py-4 text-gray-600">${truncated}</td>
                        <td class="px-6 py-4 text-sm text-gray-500 font-mono">${date}</td>
                        <td class="px-6 py-4">
                            <span class="px-2 py-1 rounded text-xs font-bold ${statusClass}">${statusLabel}</span>
                        </td>
                        <td class="px-6 py-4 text-right">
                            <div class="flex justify-end gap-2 opacity-0 group-hover:opacity-100 transition-opacity">
                                <button onclick="app.viewCommentDetail(${c.id})" class="w-8 h-8 rounded bg-blue-50 text-blue-600 hover:bg-blue-100 transition-colors" title="Voir">
                                    <i class="fas fa-eye"></i>
                                </button>
                                <button onclick="app.toggleModerate(${c.id}, ${!c.modere})" class="w-8 h-8 rounded ${c.modere ? 'bg-green-50 text-green-600 hover:bg-green-100' : 'bg-red-50 text-red-600 hover:bg-red-100'} transition-colors" title="${c.modere ? 'Publier' : 'Modérer'}">
                                    <i class="fas ${c.modere ? 'fa-check' : 'fa-ban'}"></i>
                                </button>
                                <button onclick="app.deleteComment(${c.id})" class="w-8 h-8 rounded bg-red-50 text-red-600 hover:bg-red-100 transition-colors" title="Supprimer">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </td>
                    </tr>`;
                }).join('');
            },

            renderLikes(container) {
                container.innerHTML = `
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        ${this.filteredData.map(l => {
                            const date = new Date(l.date).toLocaleDateString('fr-FR');
                            return `
                            <div class="bg-white rounded-xl shadow-md p-6 hover:shadow-lg transition-all border border-gray-100">
                                <div class="flex items-center justify-between mb-4">
                                    <i class="fas fa-heart text-3xl text-red-500"></i>
                                    <span class="text-xs text-gray-500">${date}</span>
                                </div>
                                <h4 class="font-bold text-brand-dark mb-2 line-clamp-2">${l.memoire_titre}</h4>
                                <p class="text-sm text-gray-600 mb-4">Par ${l.utilisateur_nom}</p>
                                <button onclick="app.deleteLike(${l.id})" class="w-full px-4 py-2 bg-red-50 text-red-600 rounded-lg hover:bg-red-100 transition-colors font-bold text-sm">
                                    <i class="fas fa-trash mr-2"></i>Supprimer
                                </button>
                            </div>`;
                        }).join('') || '<div class="col-span-3 text-center py-12 text-gray-400"><i class="fas fa-heart text-5xl mb-4"></i><p>Aucun like trouvé</p></div>'}
                    </div>
                `;
            },

            renderDownloads(container) {
                container.innerHTML = `
                    <div class="bg-white rounded-xl shadow-md overflow-hidden">
                        <div class="overflow-x-auto">
                            <table class="w-full text-left">
                                <thead class="bg-gray-50 text-gray-500 uppercase text-xs font-bold border-b border-gray-100">
                                    <tr>
                                        <th class="px-6 py-4">Utilisateur</th>
                                        <th class="px-6 py-4">Mémoire</th>
                                        <th class="px-6 py-4">Date</th>
                                        <th class="px-6 py-4">IP</th>
                                        <th class="px-6 py-4 text-right">Actions</th>
                                    </tr>
                                </thead>
                                <tbody class="divide-y divide-gray-100">
                                    ${this.filteredData.map(d => {
                                        const date = new Date(d.date).toLocaleDateString('fr-FR');
                                        return `
                                        <tr class="hover:bg-gray-50 transition-colors group">
                                            <td class="px-6 py-4 font-bold text-brand-dark">${d.utilisateur_nom}</td>
                                            <td class="px-6 py-4 text-gray-600">${d.memoire_titre}</td>
                                            <td class="px-6 py-4 text-sm text-gray-500 font-mono">${date}</td>
                                            <td class="px-6 py-4 text-xs text-gray-400 font-mono">${d.ip || 'N/A'}</td>
                                            <td class="px-6 py-4 text-right">
                                                <button onclick="app.deleteDownload(${d.id})" class="w-8 h-8 rounded bg-red-50 text-red-600 hover:bg-red-100 opacity-0 group-hover:opacity-100 transition-all">
                                                    <i class="fas fa-trash"></i>
                                                </button>
                                            </td>
                                        </tr>`;
                                    }).join('') || '<tr><td colspan="5" class="text-center py-10 text-gray-400">Aucun téléchargement trouvé</td></tr>'}
                                </tbody>
                            </table>
                        </div>
                    </div>
                `;
            },

            renderRatings(container) {
                container.innerHTML = `
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        ${this.filteredData.map(r => {
                            const date = new Date(r.created_at).toLocaleDateString('fr-FR');
                            const stars = Array(5).fill(0).map((_, i) => 
                                `<i class="fas fa-star ${i < r.note ? 'text-brand-yellow' : 'text-gray-300'}"></i>`
                            ).join('');
                            
                            return `
                            <div class="bg-white rounded-xl shadow-md p-6 hover:shadow-lg transition-all border border-gray-100">
                                <div class="flex items-center justify-between mb-4">
                                    <div class="flex gap-1">${stars}</div>
                                    <span class="text-2xl font-bold text-brand-yellow">${r.note}/5</span>
                                </div>
                                <p class="font-bold text-brand-dark mb-1">${r.utilisateur_nom}</p>
                                <p class="text-xs text-gray-500 mb-4">${date}</p>
                                <button onclick="app.deleteRating(${r.id})" class="w-full px-4 py-2 bg-red-50 text-red-600 rounded-lg hover:bg-red-100 transition-colors font-bold text-sm">
                                    <i class="fas fa-trash mr-2"></i>Supprimer
                                </button>
                            </div>`;
                        }).join('') || '<div class="col-span-3 text-center py-12 text-gray-400"><i class="fas fa-star text-5xl mb-4"></i><p>Aucune notation trouvée</p></div>'}
                    </div>
                `;
            },

            // Actions
            viewCommentDetail(id) {
                const comment = this.data.comments.find(c => c.id === id);
                if (!comment) return;

                const date = new Date(comment.date).toLocaleDateString('fr-FR', { 
                    day: 'numeric', month: 'long', year: 'numeric', hour: '2-digit', minute: '2-digit' 
                });

                document.getElementById('detailModalTitle').textContent = 'Détails du commentaire';
                document.getElementById('detailModalContent').innerHTML = `
                    <div class="space-y-4">
                        <div class="flex items-center gap-4 pb-4 border-b border-gray-100">
                            <div class="w-16 h-16 rounded-full bg-gradient-to-br from-blue-400 to-blue-600 flex items-center justify-center text-white font-bold text-2xl">
                                ${comment.utilisateur.prenom?.[0] || 'U'}
                            </div>
                            <div>
                                <p class="font-bold text-lg text-brand-dark">${comment.utilisateur.prenom} ${comment.utilisateur.nom}</p>
                                <p class="text-sm text-gray-500">${comment.utilisateur.email}</p>
                                <p class="text-xs text-gray-400 mt-1"><i class="fas fa-clock"></i> ${date}</p>
                            </div>
                        </div>
                        <div class="bg-gray-50 p-4 rounded-lg">
                            <p class="text-gray-700 whitespace-pre-line">${comment.contenu}</p>
                        </div>
                        <div class="flex items-center justify-between pt-4 border-t border-gray-100">
                            <span class="px-3 py-1 rounded text-xs font-bold ${comment.modere ? 'bg-red-100 text-red-700' : 'bg-green-100 text-green-700'}">
                                ${comment.modere ? 'Modéré' : 'Public'}
                            </span>
                            <div class="flex gap-2">
                                <button onclick="app.toggleModerate(${comment.id}, ${!comment.modere}); app.closeDetailModal()" class="px-4 py-2 ${comment.modere ? 'bg-green-500' : 'bg-red-500'} text-white rounded-lg hover:opacity-90 transition-opacity">
                                    <i class="fas ${comment.modere ? 'fa-check' : 'fa-ban'} mr-2"></i>${comment.modere ? 'Publier' : 'Modérer'}
                                </button>
                                <button onclick="app.deleteComment(${comment.id}); app.closeDetailModal()" class="px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 transition-colors">
                                    <i class="fas fa-trash mr-2"></i>Supprimer
                                </button>
                            </div>
                        </div>
                    </div>
                `;
                document.getElementById('detailModal').classList.remove('hidden');
                document.getElementById('detailModal').classList.add('flex');
            },

            closeDetailModal() {
                document.getElementById('detailModal').classList.add('hidden');
                document.getElementById('detailModal').classList.remove('flex');
            },

            async toggleModerate(id, modere) {
                try {
                    const comment = this.data.comments.find(c => c.id === id);
                    const res = await fetch(`${API_URL}/interactions/commentaires/${id}/moderer/`, {
                        method: 'PATCH',
                        headers: { 
                            'Authorization': `Bearer ${TOKEN}`,
                            'Content-Type': 'application/json'
                        }
                    });

                    if (!res.ok) throw new Error('Erreur modération');

                    comment.modere = modere;
                    this.showToast(modere ? 'Commentaire modéré' : 'Commentaire publié', 'success');
                    this.renderTab('comments');
                } catch (e) {
                    this.showToast('Erreur lors de la modération', 'error');
                }
            },

            async deleteComment(id) {
                if (!confirm('Supprimer ce commentaire ?')) return;

                try {
                    const comment = this.data.comments.find(c => c.id === id);
                    const res = await fetch(`${API_URL}/interactions/commentaires/${id}/`, {
                        method: 'DELETE',
                        headers: { 'Authorization': `Bearer ${TOKEN}` }
                    });

                    if (!res.ok) throw new Error('Erreur suppression');

                    this.data.comments = this.data.comments.filter(c => c.id !== id);
