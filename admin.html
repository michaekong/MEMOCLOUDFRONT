<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);

        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

        .user-info {

        }

        .user-badge {

        }

        .content {
            padding: 30px;
        }

        .toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
            max-width: 400px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 12px 40px 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
        }

        .search-box input:focus {
            outline: none;
            border-color: #667eea;
        }

        .search-icon {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);

        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;

        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

        }

        .btn-primary:hover {
            transform: translateY(-2px);

        .btn-secondary {
            background: #f5f5f5;

        }

        .btn-danger {

        .btn-warning {

        }

        .btn-sm {

        .stats-grid {

            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

            padding: 20px;

        }

        .table-container {

            border: 1px solid #e0e0e0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: #f8f9fa;
            padding: 16px;
            text-align: left;
            font-weight: 600;
            color: #333;
            border-bottom: 2px solid #e0e0e0;
            font-size: 14px;
        }

        td {
            padding: 16px;
            border-bottom: 1px solid #f0f0f0;
            font-size: 14px;
        }

        tr:hover {
            background: #f8f9fa;
        }

        .role-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        .role-standard { background: #e0e7ff; color: #4338ca; }
        .role-professeur { background: #dbeafe; color: #1e40af; }
        .role-admin { background: #fed7aa; color: #c2410c; }
        .role-superadmin { background: #fecaca; color: #dc2626; }
        .role-bigboss { background: #fce7f3; color: #be123c; }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 16px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h2 {
            font-size: 24px;
            color: #333;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 28px;
            cursor: pointer;
            color: #999;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .loading {
            text-align: center;
            padding: 40px;

        }

        .error {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .success {
            background: #efe;
            color: #3c3;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .no-access {
            text-align: center;
            padding: 60px;
            color: #999;
        }

        .no-access h2 {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .action-buttons {
            display: flex;
            gap: 8px;
        }

        .icon-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 6px;

            transition: all 0.3s;
        }

        .icon-btn:hover {
            background: #f0f0f0;
        }

        @media (max-width: 768px) {
            .header {

                gap: 15px;
                text-align: center;
            }

            .toolbar {
                flex-direction: column;
                align-items: stretch;
            }

            .search-box {
                max-width: 100%;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            table {
                font-size: 12px;
            }

            th, td {

            }
        }

    background: #d4edda;

    <!-- Modal Modifier R√¥le -->
    <div class="modal" id="editRoleModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Modifier le r√¥le</h2>
                <button class="close-btn" onclick="closeModal('editRoleModal')">&times;</button>
            </div>
            <div id="editRoleError"></div>
            <form id="editRoleForm">
                <input type="hidden" name="userId" id="editUserId">
                <div class="form-group">
                    <label>Utilisateur</label>
                    <input type="text" id="editUserName" disabled>
                </div>
                <div class="form-group">
                    <label>Nouveau R√¥le *</label>
                    <select name="role" id="editUserRole" required>
                        <option value="standard">Standard</option>
                        <option value="professeur">Professeur</option>
                        <option value="admin">Administrateur</option>
                        <option value="superadmin">Super Administrateur</option>
                    </select>
                </div>
                <div style="display: flex; gap: 10px; justify-content: flex-end;">
                    <button type="button" class="btn btn-secondary" onclick="closeModal('editRoleModal')">Annuler</button>
                    <button type="submit" class="btn btn-primary">Modifier</button>
                </div>
            </form>
        </div>

    <script>
        const API_URL = 'http://127.0.0.1:8000/api';
        const UNIV_SLUG = 'ecole-des-travaux';
        const token = localStorage.getItem('authToken');

        const ROLE_HIERARCHY = {
            'standard': 0,
            'professeur': 1,
            'admin': 2,
            'superadmin': 3,
            'bigboss': 4
        };

        let currentUser = null;
        let currentUserRole = null;
        let users = [];

        async function init() {
            if (!token) {
                window.location.href = '/login.html';
                return;
            }

            try {
                await loadCurrentUser();
                await loadCurrentUserRole();
                
                if (!canAccessAdmin()) {
                    showNoAccess();
                    return;
                }

                await loadUsers();
                renderAdminPage();
            } catch (err) {
                console.error('Erreur initialisation:', err);
                showError('Erreur lors du chargement des donn√©es');
            }
        }

        async function loadCurrentUser() {
            const res = await fetch(`${API_URL}/auth/me/`, {
                headers: { 'Authorization': `Bearer ${token}` }
            });
            if (!res.ok) throw new Error('Erreur chargement utilisateur');
            currentUser = await res.json();
        }

        async function loadCurrentUserRole() {
            const res = await fetch(`${API_URL}/universites/auth/${UNIV_SLUG}/my-role/`, {
                headers: { 'Authorization': `Bearer ${token}` }
            });
            if (!res.ok) throw new Error('Erreur chargement r√¥le');
            const data = await res.json();
            currentUserRole = data.role;
            
            document.getElementById('currentUserBadge').textContent = 
                `${currentUser.full_name} - ${getRoleLabel(currentUserRole)}`;
        }
        

        async function loadUsers() {
            const res = await fetch(`${API_URL}/auth/${UNIV_SLUG}/users/?ordering=-id`, {
                headers: { 'Authorization': `Bearer ${token}` }
            });
            if (!res.ok) throw new Error('Erreur chargement utilisateurs');
            users = await res.json();
            
        }

        async function loadUserRole(userId) {
            try {
                const res = await fetch(`${API_URL}/universites/auth/universities/${UNIV_SLUG}/user-role/${userId}/`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (!res.ok) return 'standard';
                const data = await res.json();
                return data.role;
            } catch {
                return 'standard';
            }
        }

        function canAccessAdmin() {
            const level = ROLE_HIERARCHY[currentUserRole] || 0;
            return level >= 2;
        }

        function canModifyUser(targetRole) {
            const myLevel = ROLE_HIERARCHY[currentUserRole] || 0;
            const targetLevel = ROLE_HIERARCHY[targetRole] || 0;
            return myLevel > targetLevel;
        }

        function getRoleLabel(role) {
            const labels = {
                'standard': 'Standard',
                'professeur': 'Professeur',
                'admin': 'Administrateur',
                'superadmin': 'Super Administrateur',
                'bigboss': 'BIGBOSS'
            };
            return labels[role] || role;
        }

        function showNoAccess() {
            document.getElementById('mainContent').innerHTML = `
                <div class="no-access">
                    <h2>üö´ Acc√®s Refus√©</h2>
                    <p>Vous n'avez pas les permissions n√©cessaires pour acc√©der √† cette page.</p>
                    <p>Seuls les administrateurs et super administrateurs peuvent g√©rer les utilisateurs.</p>
                    <button class="btn btn-primary" onclick="window.history.back()">Retour</button>
                </div>
            `;
        }

        async function renderAdminPage() {
            const usersWithRoles = await Promise.all(
                users.map(async u => ({
                    ...u,
                    role: await loadUserRole(u.id)
                }))
            );

            const stats = calculateStats(usersWithRoles);
            
            const html = `
                <div class="toolbar">
                    <div class="search-box">
                        <input type="text" placeholder="Rechercher un utilisateur..." id="searchInput" onkeyup="filterUsers()">
                        <span class="search-icon">üîç</span>
                    </div>
                   <button class="btn btn-primary" onclick="openAddUserModal()">
     ‚ûï Ajouter un utilisateur
    </button>
                </div>

                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-value">${stats.total}</div>
                        <div class="stat-label">Total utilisateurs</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${stats.admin}</div>
                        <div class="stat-label">Administrateurs</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${stats.professeur}</div>
                        <div class="stat-label">Professeurs</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${stats.standard}</div>
                        <div class="stat-label">√âtudiants</div>
                    </div>
                </div>

                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Nom</th>
                                <th>Email</th>
                                <th>R√¥le</th>
                                <th>Inscrit le</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="usersTableBody">
                            ${renderUsersTable(usersWithRoles)}
                        </tbody>
                    </table>
                </div>
            `;

            document.getElementById('mainContent').innerHTML = html;
        }

        function calculateStats(users) {
            return {
                total: users.length,
                standard: users.filter(u => u.role === 'standard').length,
                professeur: users.filter(u => u.role === 'professeur').length,
                admin: users.filter(u => ['admin', 'superadmin', 'bigboss'].includes(u.role)).length
            };
        }

        function renderUsersTable(usersList) {
            return usersList.map(user => {
                const canModify = canModifyUser(user.role);
                const isMe = user.id === currentUser.id;
                
                
                return `
                   <tr>
            <td>
                <img src="${user.photo_profil || '/static/img/default-avatar.png'}" 
                     alt="avatar" 
                     style="width:40px; height:40px; border-radius:50%; object-fit:cover; border:2px solid #e0e0e0;">
            </td>
            <td>${user.full_name}</td>
            <td>${user.email}</td>
            <td><span class="role-badge role-${user.role}">${getRoleLabel(user.role)}</span></td>
            <td>${new Date(user.date_joined).toLocaleDateString('fr-FR')}</td>
            <td>
                <div class="action-buttons">
                    ${canModify && !isMe ? `
                        <button class="btn btn-warning btn-sm" onclick="openEditRoleModal(${user.id}, '${user.full_name}', '${user.role}')">
                            ‚úèÔ∏è Modifier
                        </button>
                        <button class="btn btn-danger btn-sm" onclick="removeUserFromUniv(${user.id}, '${user.full_name}')">
                            üóëÔ∏è Retirer
                        </button>
                    ` : `
                        <span style="color: #999; font-size: 12px;">
                            ${isMe ? 'Vous-m√™me' : 'Pas de permissions'}
                        </span>
                    `}
                </div>
            </td>
        </tr>
    
                `;
            }).join('');
        }

        function filterUsers() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const rows = document.querySelectorAll('#usersTableBody tr');
            
            rows.forEach(row => {
                const text = row.textContent.toLowerCase();
                row.style.display = text.includes(search) ? '' : 'none';
            });
        }

        /* --------  ouverture / fermeture modals  -------- */
function openModal(id) {
    document.getElementById(id).classList.add('active');
}
function closeModal(id) {
    document.getElementById(id).classList.remove('active');
}

/* --------  ouvre le modal ajout  -------- */
function openAddUserModal() {
    const myLevel = ROLE_HIERARCHY[currentUserRole] || 0;
    const roleSelect = document.querySelector('#addUserForm select[name="role"]');

    roleSelect.innerHTML = '';
    Object.entries(ROLE_HIERARCHY).forEach(([role, level]) => {
        if (level < myLevel) {
            roleSelect.innerHTML += `<option value="${role}">${getRoleLabel(role)}</option>`;
        }
    });

    openModal('addUserModal');
}

/* --------  ferme tous les modals en cliquant sur l‚Äôoverlay  -------- */
document.querySelectorAll('.modal').forEach(modal => {
    modal.addEventListener('click', e => {
        if (e.target === modal) closeModal(modal.id);
    });
});
        function openEditRoleModal(userId, userName, currentRole) {
            document.getElementById('editUserId').value = userId;
            document.getElementById('editUserName').value = userName;
            
            const myLevel = ROLE_HIERARCHY[currentUserRole];
            const roleSelect = document.getElementById('editUserRole');
            
            roleSelect.innerHTML = '';
            Object.entries(ROLE_HIERARCHY).forEach(([role, level]) => {
                if (level < myLevel) {
                    const selected = role === currentRole ? 'selected' : '';
                    roleSelect.innerHTML += `<option value="${role}" ${selected}>${getRoleLabel(role)}</option>`;
                }
            });
            
            document.getElementById('editRoleModal').classList.add('active');
        }

        function closeModal(modalId) {
            document.getElementById(modalId).classList.remove('active');
        }

document.getElementById('addUserForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  const form     = e.target;
  const formData = new FormData(form);
  const errorBox = document.getElementById('addUserError');

  if (formData.get('password1') !== formData.get('password2')) {
    errorBox.innerHTML = '<div class="error">Les mots de passe ne correspondent pas.</div>';
    return;
  }

  formData.append('universite_slug', UNIV_SLUG);
  formData.append('type', 'standard');   // <-- type fix√© √† "standard"

  try {
    const res = await fetch(`${API_URL}/auth/register-via-universite/`, {
      method: 'POST',
      body: formData,
    });

    const data = await res.json();
    if (!res.ok) throw new Error(JSON.stringify(data));

    errorBox.innerHTML = '<div class="success">‚úÖ Utilisateur cr√©√© avec succ√®s !</div>';
    setTimeout(() => {
      closeModal('addUserModal');
      form.reset();
      loadUsers().then(renderAdminPage);
    }, 1500);

  } catch (err) {
    const msg = err.message.startsWith('{')
              ? Object.entries(JSON.parse(err.message))
                     .map(([k,v]) => `${k} : ${Array.isArray(v)?v.join(', '):v}`)
                     .join('<br>')
              : err.message;
    errorBox.innerHTML = `<div class="error">‚ùå ${msg}</div>`;
  }
});
        document.getElementById('editRoleForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const userId = document.getElementById('editUserId').value;
            const newRole = document.getElementById('editUserRole').value;

            try {
                const res = await fetch(`${API_URL}/auth/${UNIV_SLUG}/users/${userId}/role/`, {
                    method: 'PATCH',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ role: newRole })
                });

                if (!res.ok) throw new Error('Erreur lors de la modification');

                closeModal('editRoleModal');
                await loadUsers();
                await renderAdminPage();
                alert('‚úÖ R√¥le modifi√© avec succ√®s');
            } catch (err) {
                document.getElementById('editRoleError').innerHTML = 
                    `<div class="error">${err.message}</div>`;
            }
        });

        async function removeUserFromUniv(userId, userName) {
            if (!confirm(`Voulez-vous vraiment retirer ${userName} de l'universit√© ?`)) {
                return;
            }

            try {
                const res = await fetch(`${API_URL}/auth/${UNIV_SLUG}/users/${userId}/`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (!res.ok) throw new Error('Erreur lors de la suppression');

                await loadUsers();
                await renderAdminPage();
                alert('‚úÖ Utilisateur retir√© avec succ√®s');
            } catch (err) {
                alert('‚ùå ' + err.message);
            }
        }

        function logout() {
            localStorage.removeItem('authToken');
            window.location.href = '/login.html';
        }

        function showError(msg) {
            document.getElementById('mainContent').innerHTML = 
                `<div class="error">${msg}</div>`;
        }

        init();
    </script>
