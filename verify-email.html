<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vérification de l’e-mail</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* ----------  VARIABLES DE LA CHARTE ---------- */
        :root {
            --primary-yellow: #ffb606;
            --primary-yellow-light: #FFD266;
            --primary-yellow-dark: #C88E00;
            --white: #FFFFFF;
            --black: #1a1a1a;
            --gray-dark: #2d2d2d;
            --gray-medium: #a5a5a5;
            --gray-light: #f8f9fb;
            --gray-lighter: #eaebec;
        }

        /* ----------  RESET / BASE ---------- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--gray-light);
            color: var(--gray-dark);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* ----------  CARTE PRINCIPALE ---------- */
        .container {
            background: var(--white);
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, .08);
            padding: 40px 32px;
            max-width: 420px;
            width: 90%;
            text-align: center;
        }
        .container h2 {
            margin-bottom: 12px;
            font-size: 1.5rem;
            color: var(--black);
        }
        .container p {
            margin-bottom: 24px;
            color: var(--gray-medium);
        }

        /* ----------  SPINNER ---------- */
        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid var(--gray-lighter);
            border-top-color: var(--primary-yellow);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* ----------  MESSAGE ---------- */
        #message {
            min-height: 24px;
            font-weight: 600;
        }
        .success { color: #2e7d32; }
        .error   { color: #c62828; }
    </style>
</head>
<body>

<div class="container">
    <div class="spinner" id="spinner"></div>
    <h2>Vérification de l’e-mail</h2>
    <p>Nous vérifions votre adresse e-mail. Veuillez patienter…</p>
    <div id="message"></div>
</div>

<script>
    /* 1. Configuration */
    const API_URL = 'https://mcb.reimca-app.com//api';   // <= pas de slash final

    /* 2. Récupération du token */
    function getTokenFromURL() {
        return new URLSearchParams(window.location.search).get('token');
    }

    /* 3. Appel au back */
    async function verifyEmail(token) {
        const res = await fetch(`${API_URL}/auth/verify-email/`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ token })
        });
        return res.json();   // {detail: "…"} ou {error: "…"}
    }

    /* 4. Traitement & redirection */
    window.addEventListener('DOMContentLoaded', async () => {
        const token = getTokenFromURL();
        const msgEl = document.getElementById('message');
        const spinEl = document.getElementById('spinner');

        if (!token) {
            msgEl.textContent = 'Token manquant dans l’URL.';
            msgEl.className = 'error';
            spinEl.style.display = 'none';
            return;
        }

        try {
            const data = await verifyEmail(token);
            spinEl.style.display = 'none';

            if (data.detail) {
                msgEl.textContent = data.detail;
                msgEl.className = data.detail.toLowerCase().includes('déjà vérifié') ? 'success' : 'error';
            } else if (data.error) {
                msgEl.textContent = data.error;
                msgEl.className = 'error';
            } else {
                msgEl.textContent = 'Erreur inconnue.';
                msgEl.className = 'error';
            }

            /* Attente de 5 s puis redirection */
            setTimeout(() => {
                window.location.replace('register.html');
            }, 5000);

        } catch (err) {
            spinEl.style.display = 'none';
            msgEl.textContent = 'Impossible de contacter le serveur.';
            msgEl.className = 'error';
        }
    });
</script>

</body>
</html>
