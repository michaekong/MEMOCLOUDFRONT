<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Réinitialisation – MemoCloud</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-yellow: #ffb606;
      --primary-yellow-light: #FFD266;
      --primary-yellow-dark: #C88E00;
      --white: #FFFFFF;
      --black: #1a1a1a;
      --gray-dark: #2d2d2d;
      --gray-medium: #a5a5a5;
      --gray-light: #f8f9fb;
      --gray-lighter: #eaebec;
    }
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, var(--gray-light) 0%, var(--gray-lighter) 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: var(--black);
      margin: 0;
    }
    .glass-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 24px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.1);
      padding: 48px 40px;
      max-width: 420px;
      width: 90%;
      text-align: center;
      animation: fadeIn 0.8s ease-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .spinner {
      width: 56px;
      height: 56px;
      border: 5px solid var(--gray-lighter);
      border-top-color: var(--primary-yellow);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .btn-primary {
      background: var(--primary-yellow);
      color: var(--black);
      font-weight: 700;
      padding: 14px 32px;
      border-radius: 30px;
      box-shadow: 0 4px 15px rgba(255, 182, 6, 0.4);
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(255, 182, 6, 0.6);
    }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="glass-card">
    <!-- Spinner -->
    <div id="spinner" class="flex flex-col items-center gap-4 animate-fade-in">
      <div class="spinner"></div>
      <p class="text-gray-600 font-semibold">Réinitialisation en cours...</p>
      <p class="text-xs text-gray-400 mt-2">Redirection dans <span id="countdown">5</span> s</p>
    </div>

    <!-- Succès -->
    <div id="successBox" class="hidden text-center animate-fade-in">
      <i class="fas fa-check-circle text-5xl text-green-500 mb-4"></i>
      <h2 class="text-2xl font-bold text-gray-800 mb-2">Mot de passe réinitialisé !</h2>
      <p class="text-gray-600 mb-6">Vous allez être redirigé vers la page de connexion.</p>
      <a href="register.html" class="btn-primary">
        <i class="fas fa-arrow-right"></i> Aller à la connexion
      </a>
    </div>
  </div>

  <script>
    /* ---------- CONFIG ---------- */
    const CONFIG = {
      API_URL: 'https://mcb.reimca-app.com', // ← base URL dynamique
      UNIV_SLUG: 'ecole-des-travaux'
    };

    /* ---------- CONSOMMATION DE L’API ---------- */
    (async () => {
      const spinner = document.getElementById('spinner');
      const successBox = document.getElementById('successBox');
      const countdownEl = document.getElementById('countdown');

      try {
        // 1. Récupération robuste des paramètres (Gmail-proof)
        const url = new URL(window.location.href);
        let raw = url.searchParams.get('params');
        if (!raw) raw = [...url.searchParams.keys()][0]; // clé devient la valeur
        if (!raw) throw new Error('Paramètres manquants');
        if (raw.startsWith('params=')) raw = raw.slice(7);
        raw = decodeURIComponent(raw);

        // 2. Construction de la query-string
        const query = new URLSearchParams({ params: raw });

        // 3. Appel vers l’API avec base URL dynamique
        const res = await fetch(`${CONFIG.API_URL}/api/auth/reset-password/confirm/?${query}`, {
          method: 'GET',
          headers: { 'Accept': 'application/json' }
        });
        const data = await res.json();
        if (!res.ok) throw new Error(data.detail || 'Échec');

        // 4. Succès → compteur 5 s
        spinner.classList.add('hidden');
        successBox.classList.remove('hidden');
        let sec = 5;
        const t = setInterval(() => {
          sec--;
          countdownEl.textContent = sec;
          if (sec === 0) {
            clearInterval(t);
            window.location.replace('register.html');
          }
        }, 1000);

      } catch (e) {
        // 5. Échec → page simple
        document.body.innerHTML = `
          <div class="flex flex-col items-center justify-center min-h-screen bg-gray-100 text-center p-6">
            <i class="fas fa-exclamation-triangle text-red-500 text-6xl mb-4"></i>
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Échec de la réinitialisation</h1>
            <p class="text-gray-600 mb-6">${e.message}</p>
            <a href="register.html" class="btn-primary">
              <i class="fas fa-home"></i> Retour à la connexion
            </a>
          </div>
        `;
      }
    })();
  </script>
</body>
</html>
