    <meta charset="UTF-8">

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: { yellow: '#ffb606', dark: '#1a1a1a', light: '#f5f7fa' }
            },
            animation: {
              'fade-in': 'fadeIn 0.4s ease-out',
              'slide-up': 'slideUp 0.4s ease-out',
              'slide-down': 'slideDown 0.3s ease-out',
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'bounce-subtle': 'bounceSubtle 2s infinite',
            },
            keyframes: {
              fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } },
              slideUp: { '0%': { transform: 'translateY(30px)', opacity: '0' }, '100%': { transform: 'translateY(0)', opacity: '1' } },
              slideDown: { '0%': { transform: 'translateY(-20px)', opacity: '0' }, '100%': { transform: 'translateY(0)', opacity: '1' } },
              bounceSubtle: { '0%, 100%': { transform: 'translateY(0)' }, '50%': { transform: 'translateY(-5px)' } }
            }
          }
        }
      }
    </script>

    <style>

        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 182, 6, 0.2);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.05);

      .btn-primary {
        background: linear-gradient(135deg, #ffb606 0%, #ff8f00 100%);
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(255, 143, 0, 0.3);

      .status-badge { @apply px-3 py-1 rounded-full text-[10px] font-black uppercase tracking-widest border; }
      .status-ok { @apply bg-emerald-50 text-emerald-600 border-emerald-100; }
      .status-warn { @apply bg-amber-50 text-amber-600 border-amber-100; }
      .status-error { @apply bg-rose-50 text-rose-600 border-rose-100; }

      .custom-scrollbar::-webkit-scrollbar { width: 6px; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e0; border-radius: 10px; }

      #importProgressTracker {
        background: rgba(26, 26, 26, 0.95);
        backdrop-filter: blur(10px);
      }
    </style>

    <div id="app" class="flex-1 flex flex-col">
        <!-- Loader Initial -->

    <!-- Header Template -->
    <template id="header-template">
        <header class="bg-gray-900 text-white shadow-xl sticky top-0 z-40 backdrop-blur-md bg-opacity-90">
            <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">

                        <i class="fas fa-graduation-cap text-xl"></i>
                    </div>

                        <h1 class="text-xl font-extrabold">Admin<span class="text-brand-yellow">M√©moires</span></h1>

                </div>

                <div class="glass-card p-6 rounded-3xl"><p class="text-[10px] font-bold text-gray-400 uppercase mb-1">Cette ann√©e</p><p class="text-3xl font-black text-brand-yellow" id="stat-year">0</p></div>
            </div>

                    <input type="text" placeholder="Rechercher..." class="w-full pl-12 pr-4 py-4 bg-gray-50 border-transparent border-2 rounded-2xl outline-none focus:border-brand-yellow transition-all font-medium" onkeyup="app.handleSearch(this.value)">

            </div>

                    <tbody id="tableBody" class="divide-y divide-gray-50"></tbody>

    <!-- Import Template -->
    <template id="import-template">
        <div class="flex-1 max-w-7xl w-full mx-auto px-6 py-8 animate-slide-up">
            <div class="flex items-center gap-4 mb-8">
                <button onclick="app.switchView('dashboard')" class="w-12 h-12 rounded-2xl bg-white shadow-sm flex items-center justify-center text-gray-400 hover:text-brand-yellow border transition-all">
                    <i class="fas fa-chevron-left"></i>
                </button>

            </div>

            <div id="importStep1" class="space-y-8 text-center py-20">
                <div class="glass-card max-w-xl mx-auto p-12 rounded-[3rem] border-2 border-dashed border-brand-yellow/40 hover:border-brand-yellow transition-all cursor-pointer group" onclick="document.getElementById('csvPicker').click()">
                    <input type="file" id="csvPicker" class="hidden" accept=".csv" onchange="app.handleCSVSelect(this)">

                        <i class="fas fa-file-csv text-5xl text-brand-yellow"></i>

                    <p class="text-gray-400 text-sm mt-2 font-medium">Analyse et validation automatique</p>

            </div>

            <div id="importStep2" class="hidden grid grid-cols-1 lg:grid-cols-4 gap-8">
                <div class="lg:col-span-3 space-y-6">
                    <div class="glass-card rounded-[2.5rem] overflow-hidden">
                        <div class="p-4 bg-gray-50/50 border-b flex justify-between items-center">

                                <button onclick="app.bulkSelect(false)" class="text-[10px] font-black uppercase text-gray-500 hover:text-brand-yellow px-3 py-1">D√©cocher</button>
                            </div>
                            <input type="text" placeholder="Filtrer la pr√©visualisation..." class="text-xs px-4 py-2 bg-white border rounded-full w-64 outline-none focus:border-brand-yellow" onkeyup="app.filterImport(this.value)">
                        </div>
                        <div class="max-h-[60vh] overflow-y-auto custom-scrollbar">
                            <table class="w-full text-left">
                                <thead class="bg-gray-50 text-[10px] font-black uppercase tracking-widest text-gray-400 sticky top-0">
                                    <tr><th class="px-6 py-4"></th><th class="px-6 py-4">M√©moire</th><th class="px-6 py-4">Auteur / Domaine</th><th class="px-6 py-4">Fichiers</th><th class="px-6 py-4">Status</th></tr>
                                </thead>
                                <tbody id="importTableBody" class="divide-y divide-gray-100"></tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <div class="space-y-6">
                    <div class="glass-card p-8 rounded-[2.5rem] space-y-6">
                        <h3 class="text-lg font-black">R√©sum√©</h3>
                        <div class="space-y-4">
                            <div class="flex justify-between text-xs font-bold"><span class="text-gray-400">D√©tect√©s</span><span id="importCountTotal">0</span></div>
                            <div class="flex justify-between text-xs font-bold"><span class="text-emerald-500">Pr√™ts</span><span id="importCountReady">0</span></div>
                            <div class="flex justify-between text-xs font-bold"><span class="text-rose-500">Erreurs</span><span id="importCountError">0</span></div>
                        </div>
                        <hr class="border-gray-100">
                        <button onclick="document.getElementById('batchFilePicker').click()" class="w-full py-4 bg-gray-50 hover:bg-white border rounded-2xl flex items-center justify-center gap-2 font-black text-[10px] transition-all">
                            <i class="fas fa-paperclip text-brand-yellow"></i> JOINDRE LES FICHIERS

                        <button id="btnStartImport" onclick="app.startMassImport()" class="w-full py-5 btn-primary text-brand-dark font-black rounded-3xl shadow-xl transform active:scale-95 transition-all">

                        </button>

                    <div id="batchFilesSummary" class="bg-gray-900 rounded-[2.5rem] p-6 text-white hidden">
                        <h4 class="text-[10px] font-black uppercase tracking-widest text-gray-500 mb-4">Fichiers charg√©s</h4>

                    </div>

                <div class="flex items-center gap-4">
                    <div class="w-12 h-12 bg-brand-yellow/10 rounded-2xl flex items-center justify-center">
                        <i class="fas fa-sync fa-spin text-brand-yellow"></i>
                    </div>
                    <div>
                        <p id="progressTitle" class="text-xs font-black text-gray-400 uppercase tracking-widest">Traitement en cours...</p>
                        <h4 id="progressCurrent" class="font-extrabold text-gray-900 truncate max-w-sm">D√©marrage...</h4>
                    </div>
                </div>
                <div class="text-right">
                    <p class="text-[10px] font-black text-gray-400 uppercase tracking-widest">Temps restant estim√©</p>
                    <p id="progressTime" class="font-black text-brand-yellow text-xl">--:--</p>
                </div>
            </div>
            <div class="w-full bg-gray-100 h-4 rounded-full overflow-hidden mb-6">
                <div id="progressBar" class="h-full btn-primary transition-all duration-500" style="width: 0%"></div>
            </div>
            <div id="importLogs" class="max-h-24 overflow-y-auto bg-gray-50 rounded-2xl p-4 font-mono text-[10px] text-gray-500 space-y-1 custom-scrollbar border"></div>
        </div>
    </div>

    <!-- Modal Form Detail & Modals (Restent identiques mais int√©gr√©s) -->
    <div id="formModal" class="hidden fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/70 backdrop-blur-md">
        <!-- Contenu du modal (simplifi√© pour cet exemple, r√©utilisant votre logique existante) -->
    </div>

    <script>
        const CONFIG = {
            API_URL: 'https://mcb.reimca-app.com/api',
            UNIV_SLUG: 'ecole-des-travaux'
        };

        const state = {
            view: 'dashboard',
            users: [],
            domaines: [],
            memoires: [],
            importQueue: [],
            attachedFiles: new Map(), // name -> File object
            isImporting: false
        };

        const app = {
            async init() {
                const token = localStorage.getItem('authToken');
                if (!token) return window.location.href = '/register.html';
                
                try {
                    await this.loadData(token);
                    this.switchView('dashboard');
                    document.getElementById('initialLoader').remove();
                } catch (e) {
                    console.error(e);
                    alert("Erreur de connexion.");
                }
            },

            async loadData(token) {
                const headers = { 'Authorization': `Bearer ${token}` };
                const [u, d, m, me] = await Promise.all([
                    fetch(`${CONFIG.API_URL}/auth/${CONFIG.UNIV_SLUG}/users/`, { headers }).then(r => r.json()),
                    fetch(`${CONFIG.API_URL}/universites/domaines/`, { headers }).then(r => r.json()),
                    fetch(`${CONFIG.API_URL}/memoires/universites/${CONFIG.UNIV_SLUG}/memoires/`, { headers }).then(r => r.json()),
                    fetch(`${CONFIG.API_URL}/auth/me/`, { headers }).then(r => r.json())
                ]);
                state.users = u;
                state.domaines = d;
                state.memoires = m;
                state.currentUser = me;
            },

            switchView(view) {
                state.view = view;
                const container = document.getElementById('app');
                container.innerHTML = '';
                
                // Add Header
                const headerTmpl = document.getElementById('header-template').content.cloneNode(true);
                headerTmpl.querySelector('#header-username').textContent = state.currentUser.full_name || 'Admin';
                headerTmpl.querySelector('#header-role').textContent = 'Administrateur';
                container.appendChild(headerTmpl);

                if (view === 'dashboard') {
                    const mainTmpl = document.getElementById('main-template').content.cloneNode(true);
                    container.appendChild(mainTmpl);
                    this.renderMemoires();
                    this.updateStats();
                } else if (view === 'import') {
                    const importTmpl = document.getElementById('import-template').content.cloneNode(true);
                    container.appendChild(importTmpl);
                }
            },

            // --- Dashboard Logic ---
            renderMemoires() {
                const tbody = document.getElementById('tableBody');
                tbody.innerHTML = state.memoires.map(m => `
                    <tr class="hover:bg-gray-50 transition-colors">
                        <td class="px-8 py-5 font-bold text-gray-800">${m.titre}</td>
                        <td class="px-8 py-5 text-gray-600">${m.auteur?.full_name || 'Inconnu'}</td>
                        <td class="px-8 py-5 font-mono text-xs">${m.annee}</td>
                        <td class="px-8 py-5">
                            <span class="status-badge ${m.est_confidentiel ? 'status-error' : 'status-ok'}">
                                ${m.est_confidentiel ? 'Priv√©' : 'Public'}
                            </span>
                        </td>
                        <td class="px-8 py-5 text-right flex justify-end gap-2">
                            <button class="p-2 text-gray-400 hover:text-brand-yellow"><i class="fas fa-edit"></i></button>
                            <button class="p-2 text-gray-400 hover:text-red-500"><i class="fas fa-trash"></i></button>
                        </td>
                    </tr>
                `).join('');
            },

            updateStats() {
                document.getElementById('stat-total').textContent = state.memoires.length;
                document.getElementById('stat-public').textContent = state.memoires.filter(m => !m.est_confidentiel).length;
                document.getElementById('stat-confidential').textContent = state.memoires.filter(m => m.est_confidentiel).length;
                document.getElementById('stat-year').textContent = state.memoires.filter(m => m.annee == new Date().getFullYear()).length;
            },

            // --- Import Logic ---
            handleCSVSelect(input) {
                const file = input.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (e) => this.parseCSV(e.target.result);
                reader.readAsText(file);
            },

            parseCSV(text) {
                const lines = text.split(/\r?\n/).filter(l => l.trim());
                if (lines.length < 2) return alert("Fichier vide ou mal format√©.");
                const headers = lines[0].split(',').map(h => h.trim().replace(/^"|"$/g, ''));
                
                state.importQueue = lines.slice(1).map(line => {
                    const values = line.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(v => v.trim().replace(/^"|"$/g, ''));
                    const data = {};
                    headers.forEach((h, i) => data[h] = values[i]);

                    // Validation
                    const auteur = state.users.find(u => u.id == data.auteur_id);
                    const domainSlugs = (data.domaines_slugs || "").split(',').map(s => s.trim());
                    const domainsFound = state.domaines.filter(d => domainSlugs.includes(d.slug));
                    
                    let status = 'OK';
                    let messages = [];
                    if (!auteur) { status = 'Error'; messages.push("Auteur ID introuvable"); }
                    if (domainsFound.length === 0 && domainSlugs.length > 0) { status = 'Warning'; messages.push("Domaines non reconnus"); }

                    return {
                        id: Math.random().toString(36).substr(2, 9),
                        ...data,
                        selected: status !== 'Error',
                        status,
                        errorMessages: messages,
                        auteurObj: auteur,
                        domaineObjs: domainsFound,
                        pdfFile: null,
                        imgFile: null
                    };
                });

                document.getElementById('importStep1').classList.add('hidden');
                document.getElementById('importStep2').classList.remove('hidden');
                this.renderImportTable();
                this.updateImportSummary();
            },

            renderImportTable() {
                const tbody = document.getElementById('importTableBody');
                tbody.innerHTML = state.importQueue.map(line => `
                    <tr class="hover:bg-brand-yellow/5 transition-colors ${!line.selected ? 'opacity-50' : ''}">
                        <td class="px-6 py-4">
                            <input type="checkbox" ${line.selected ? 'checked' : ''} onchange="app.toggleImportLine('${line.id}')" class="w-5 h-5 rounded-lg border-gray-300 text-brand-yellow focus:ring-brand-yellow">
                        </td>
                        <td class="px-6 py-4">
                            <p class="font-bold text-gray-800 line-clamp-1">${line.titre}</p>
                            <p class="text-[10px] text-gray-400 font-bold">${line.annee}</p>
                        </td>
                        <td class="px-6 py-4">
                            <div class="flex items-center gap-2 mb-1">
                                <div class="w-5 h-5 rounded-full bg-gray-200 flex items-center justify-center text-[8px] font-black">${(line.auteurObj?.nom || '?').charAt(0)}</div>
                                <span class="text-xs font-bold text-gray-600">${line.auteurObj?.full_name || 'Inconnu'}</span>
                            </div>
                            <div class="flex flex-wrap gap-1">
                                ${line.domaineObjs.map(d => `<span class="text-[8px] px-2 py-0.5 bg-brand-yellow/10 text-brand-yellow rounded-full font-black uppercase">${d.nom}</span>`).join('')}
                            </div>
                        </td>
                        <td class="px-6 py-4">
                            <div class="flex gap-2">
                                <i class="fas fa-file-pdf text-lg ${line.pdfFile ? 'text-emerald-500' : 'text-gray-200'}"></i>
                                <i class="fas fa-image text-lg ${line.imgFile ? 'text-blue-500' : 'text-gray-200'}"></i>
                            </div>
                        </td>
                        <td class="px-6 py-4">
                            <span class="status-badge ${line.status === 'OK' ? 'status-ok' : line.status === 'Warning' ? 'status-warn' : 'status-error'}">
                                ${line.status}
                            </span>
                        </td>
                    </tr>
                `).join('');
            },

            handleBatchFiles(input) {
                const files = Array.from(input.files);
                files.forEach(f => state.attachedFiles.set(f.name, f));
                
                // Matching automatique
                state.importQueue = state.importQueue.map(line => {
                    const matchedPdf = state.attachedFiles.get(line.fichier_pdf);
                    const matchedImg = state.attachedFiles.get(line.images?.split(',')[0].trim());
                    return { ...line, pdfFile: matchedPdf || line.pdfFile, imgFile: matchedImg || line.imgFile };
                });

                document.getElementById('batchFilesSummary').classList.remove('hidden');
                document.getElementById('batchFilesList').innerHTML = Array.from(state.attachedFiles.keys()).map(name => `
                    <div class="flex justify-between items-center text-[10px] bg-white/5 p-2 rounded-lg">
                        <span class="truncate w-40 opacity-70">${name}</span>
                        <i class="fas fa-check text-emerald-400"></i>
                    </div>
                `).join('');
                
                this.renderImportTable();
                this.updateImportSummary();
            },

            updateImportSummary() {
                const total = state.importQueue.length;
                const ready = state.importQueue.filter(l => l.selected && l.status !== 'Error').length;
                const errors = state.importQueue.filter(l => l.status === 'Error').length;
                document.getElementById('importCountTotal').textContent = total;
                document.getElementById('importCountReady').textContent = ready;
                document.getElementById('importCountError').textContent = errors;
            },

            toggleImportLine(id) {
                const line = state.importQueue.find(l => l.id === id);
                if (line) line.selected = !line.selected;
                this.renderImportTable();
                this.updateImportSummary();
            },

            bulkSelect(val) {
                state.importQueue.forEach(l => l.selected = val && l.status !== 'Error');
                this.renderImportTable();
                this.updateImportSummary();
            },

            async startMassImport() {
                const queue = state.importQueue.filter(l => l.selected);
                if (queue.length === 0) return;

                state.isImporting = true;
                const tracker = document.getElementById('importProgressTracker');
                const progressBar = document.getElementById('progressBar');
                const logContainer = document.getElementById('importLogs');
                const currentText = document.getElementById('progressCurrent');
                const timeText = document.getElementById('progressTime');

                tracker.classList.remove('hidden');
                logContainer.innerHTML = '';
                const startTime = Date.now();

                for (let i = 0; i < queue.length; i++) {
                    const item = queue[i];
                    const percent = Math.round(((i + 1) / queue.length) * 100);
                    
                    currentText.textContent = item.titre;
                    progressBar.style.width = percent + '%';
                    
                    this.addLog(logContainer, `‚è≥ Pr√©paration de "${item.titre}"...`, 'text-gray-400');

                    try {
                        // Simulation d'envoi API (√Ä remplacer par votre vrai fetch)
                        await new Promise(r => setTimeout(r, 1500)); 
                        
                        this.addLog(logContainer, `‚úî M√©moire cr√©√© avec succ√®s.`, 'text-emerald-500');
                        this.addLog(logContainer, `‚úî Fichiers upload√©s : ${item.fichier_pdf}`, 'text-blue-400');

                        // Estimation temps restant
                        const elapsed = (Date.now() - startTime) / 1000;
                        const avg = elapsed / (i + 1);
                        const remaining = Math.round(avg * (queue.length - (i + 1)));
                        timeText.textContent = `${Math.floor(remaining / 60)}:${(remaining % 60).toString().padStart(2, '0')}`;
                        
                    } catch (e) {
                        this.addLog(logContainer, `‚úñ Erreur sur "${item.titre}" : ${e.message}`, 'text-rose-500');
                    }
                }

                this.addLog(logContainer, `üéâ TOUTES LES OP√âRATIONS SONT TERMIN√âES !`, 'text-brand-yellow font-black');
                setTimeout(() => {
                    tracker.classList.add('hidden');
                    state.isImporting = false;
                    this.switchView('dashboard')
                }, 3000);
            },

            addLog(container, text, colorClass) {
                const div = document.createElement('div');
                div.className = `${colorClass} flex gap-2`;
                div.innerHTML = `<span class="opacity-30">[${new Date().toLocaleTimeString()}]</span> <span>${text}</span>`;
                container.prepend(div);
            },

            logout() {
                localStorage.clear();
                window.location.reload();
            }
        };

        window.addEventListener('DOMContentLoaded', () => app.init());
    </script>
</body>
